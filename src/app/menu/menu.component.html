<div id="header">
    <div id="logo"></div>
    <div id="title"><label class="bold-weight">{{data?.name}} </label> <label
            class="medium-weight">{{data?.surname}}</label></div>
    <div id="buy" (click)="buy()" class="bold-weight">{{links[0]}}</div>
    <div id="contact" class="medium-weight" (mouseenter)="showContact()">{{links[1]}}<i class="arrow down"></i></div>
    <div *ngIf="isContact" id="contactDetails" (mouseenter)="showContact()" (mouseleave)="hideContact()">
        <li id="email" (click)="sendMail()">{{data?.email}}</li>
        <li>
            <div id="whatsappIcon"></div>
            <div id="phoneNumber">{{data?.phoneNumber}}</div>
        </li>
    </div>
    <div id="instagramIcon" (click)="openInstagram()"></div>
    <div id="behanceIcon" (click)="openBehance()"></div>
</div>
